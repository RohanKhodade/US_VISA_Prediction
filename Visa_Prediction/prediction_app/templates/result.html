{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/resultstyle.css' %}" />
</head>
<body>
    <div class="container">
        <div class="center-table">
            <table class="table">
                <caption>
                    <h1>User Details</h1>
                </caption>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in data.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="center-status">
            <h2> status : {{status}}</h2>
        </div>
    </div>
</body>
</html>

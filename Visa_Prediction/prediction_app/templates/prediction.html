{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
   

    <div class="container">
        <form method="post">
            {% csrf_token %}
    
                <div class="form-group">
                <label for="has_job_experience">Job Experience</label>
                <select name="has_job_experience" id="has_job_experience" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option> 
                </select>
            </div>

            <div class="form-group">
                <label for="requires_job_training">Requires Job Training</label>
                <select name="requires_job_training" id="requires_job_training" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option> 
                </select>
            </div>

            <div class="form-group">
                <label for="education_of_employee">Education of Employee</label>
                <select name="education_of_employee" id="education_of_employee" required>
                    <option value="High School">High School</option>                              
                    <option value="Bachelor's">Bachelors</option> 
                    <option value="Master's">Masters</option> 
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="full_time_position">Require Full Time Position</label>
                <select name="full_time_position" id="full_time_position" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option> 
                </select>
            </div>

            <div class="form-group">
                <label for="continent">Continent</label>
                <select name="continent" id="continent" required>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="form-group">
                <label for="unit_of_wage">Unit of Work</label>
                <select name="unit_of_wage" id="unit_of_wage" required>
                    <option value="Hour">Hourly</option>
                    <option value="Week">Weekly</option>
                    <option value="Month">Monthly</option>
                    <option value="Year">Yearly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region_of_employment">Region of Employment</label>
                <select name="region_of_employment" id="region_of_employment" required>
                    <option value="Midwest">Midwest</option>
                    <option value="Northeast">Northeast</option>
                    <option value="South">South</option>
                    <option value="West">West</option>
                    <option value="Island">Island</option>
                </select>
            </div>

            <div class="form-group">
                <label for="no_of_employees">No of Employees</label>
                <input type="number" id="no_of_employees" name="no_of_employees" min="1" max="1000000" required>
            </div>

            <div class="form-group">
                <label for="prevailing_wage">Prevailing Wage</label>
                <input type="number" id="prevailing_wage" name="prevailing_wage" min="1" max="1000000" required>
            </div>

            <div class="form-group">
                <label for="yr_of_estab">Year of Establishment</label>
                <input type="number" id="yr_of_estab" name="yr_of_estab" required>
            </div>

            <button type="submit">Predict</button>
        </form>

    
    </div>
</body>
</html>
